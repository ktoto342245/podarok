<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .warning {
            color: #ff4444;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Скачать видео бесплатно</h2>
    <input type="text" id="videoUrl" placeholder="Вставьте ссылку на видео (например, https://rt.pornhub.com/view_video.php?...)">
    <button onclick="generateDownloadLink()">Попробовать скачать</button>
    <div id="result"></div>

    <script>
        function generateDownloadLink() {
            const url = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');

            if (url) {
                const downloadUrl = url.replace('rt.pornhub.com', 'www.saveporn.net');
                resultDiv.innerHTML = `
                    <p>Попробуйте скачать по ссылке: <a href="${downloadUrl}" target="_blank">${downloadUrl}</a></p>
                    <p class="warning">Внимание: Если видео требует премиум, бесплатный доступ может быть ограничен. Убедитесь, что вы соблюдаете правила сайта!</p>
                `;
            } else {
                resultDiv.innerHTML = '<p>Пожалуйста, вставьте ссылку на видео!</p>';
            }
        }
    </script>
</body>
</html>
