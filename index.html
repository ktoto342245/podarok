<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Полноэкранное видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: 100vh; /* Для полной высоты на мобильных */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Запасной фон */
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Сохраняет пропорции, не обрезая */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #playButton {
            position: fixed;
            z-index: 10;
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            touch-action: manipulation;
        }
        @media (max-width: 768px) {
            #playButton {
                padding: 12px 25px;
                font-size: 18px;
            }
            video {
                object-fit: contain; /* Для мобильных, чтобы не обрезать */
            }
        }
        @media (orientation: landscape) {
            video {
                object-fit: cover; /* В ландшафтной ориентации заполняет экран */
            }
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline preload="auto" poster="https://ktoto342245.github.io/podarok/poster.jpg">
        <source src="https://ktoto342245.github.io/podarok/vidio.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <button id="playButton">Воспроизвести со звуком</button>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');

        // Устанавливаем время начала воспроизведения (0 секунд)
        video.currentTime = 0;

        // Включаем зацикливание
        video.loop = true;

        // Пробуем автозапуск со звуком
        video.addEventListener('loadedmetadata', () => {
            video.play().then(() => {
                video.muted = false; // Включаем звук
            }).catch(error => {
                console.log('Автозапуск заблокирован:', error);
                playButton.style.display = 'block';
            });
        });

        // Обработчик для кнопки
        playButton.addEventListener('click', () => {
            video.muted = false;
            video.play();
            playButton.style.display = 'none';
        });

        // Адаптация под размер экрана и ориентацию
        function adjustVideoSize() {
            video.style.width = '100%';
            video.style.height = '100%';
        }

        // Вызываем при загрузке и изменении ориентации/размера
        window.addEventListener('resize', adjustVideoSize);
        window.addEventListener('orientationchange', adjustVideoSize);
        adjustVideoSize();

        // Поддержка первого касания для iOS
        document.addEventListener('touchstart', () => {
            video.play().then(() => {
                video.muted = false;
            }).catch(error => {
                playButton.style.display = 'block';
            });
        }, { once: true });
    </script>
</body>
</html>
