    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #ff6f91;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            animation: slideIn 3s ease-in-out;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
            50% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>

        <p>–≠—Ç–æ—Ç –º–∞–ª–µ–Ω—å–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫ ‚Äî –ª–∏—à—å —á–∞—Å—Ç–∏—á–∫–∞ —Ç–æ–≥–æ, –∫–∞–∫ —Å–∏–ª—å–Ω–æ —è —Ç–µ–±—è —Ü–µ–Ω—é.</p>
