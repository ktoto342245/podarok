<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео заполняет весь экран, сохраняя пропорции */
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted>
        <source src="" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        // Устанавливаем время начала воспроизведения (например, 10 секунд)
        video.currentTime = 261;

        // Опционально: если хотите, чтобы видео зациклилось
        video.loop = true;

        // Опционально: если видео не запускается автоматически из-за политики браузера
        video.addEventListener('loadedmetadata', () => {
            video.play().catch(error => {
                console.log('Автозапуск заблокирован:', error);
            });
        });
    </script>
</body>
</html>
