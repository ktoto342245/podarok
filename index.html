<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar input[type="text"] {
            padding: 8px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .navbar .links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-card .info {
            padding: 10px;
        }

        .video-card .info h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .video-card .info p {
            font-size: 12px;
            color: #aaa;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">VideoHub</div>
        <input type="text" placeholder="Search videos...">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Trending</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="video-grid">
        <div class="video-card">
            <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
            <div class="info">
                <h3>Sample Video 1</h3>
                <p>Views: 1.2M | 3 days ago</p>
            </div>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
            <div class="info">
                <h3>Sample Video 2</h3>
                <p>Views: 850K | 1 week ago</p>
            </div>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/200x150" alt="Video Thumbnail">
            <div class="info">
                <h3>Sample Video 3</h3>
                <p>Views: 2.5M | 2 days ago</p>
            </div>
        </div>
        <!-- Add more video cards as needed -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 VideoHub. All rights reserved.</p>
    </div>
</body>
</html>
