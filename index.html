<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Полноэкранное видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Запасной фон на случай проблем с видео */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполняет экран, обрезая края */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #playButton {
            position: fixed;
            z-index: 10;
            padding: 15px 30px; /* Увеличен для мобильных */
            font-size: 20px; /* Увеличен шрифт */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            touch-action: manipulation; /* Улучшает отклик на касание */
        }
        @media (max-width: 768px) {
            #playButton {
                padding: 12px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline preload="auto" poster="https://ktoto342245.github.io/podarok/poster.jpg">
        <source src="https://ktoto342245.github.io/podarok/vidio.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <button id="playButton">Воспроизвести со звуком</button>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');

        // Устанавливаем время начала воспроизведения (0 секунд)
        video.currentTime = 0;

        // Включаем зацикливание
        video.loop = true;

        // Пробуем автозапуск
        video.addEventListener('loadedmetadata', () => {
            video.play().then(() => {
                // Если автозапуск удался, включаем звук
                video.muted = false;
            }).catch(error => {
                // Если автозапуск заблокирован, показываем кнопку
                console.log('Автозапуск заблокирован:', error);
                playButton.style.display = 'block';
            });
        });

        // Обработчик для кнопки
        playButton.addEventListener('click', () => {
            video.muted = false; // Включаем звук
            video.play(); // Запускаем видео
            playButton.style.display = 'none'; // Скрываем кнопку
        });

        // Обработка изменения ориентации экрана
        window.addEventListener('resize', () => {
            video.style.width = '100%';
            video.style.height = '100%';
        });
    </script>
</body>
</html>
